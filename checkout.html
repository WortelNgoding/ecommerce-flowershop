<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/checkout.css">
        <title>Checkout</title>
    </head>

    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <span>Full Name :</span><br>
                            <input type="text" placeholder="Nico Robin">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span><br>
                            <input type="text" placeholder="nicorobin@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span><br>
                            <input type="text" placeholder="Tokyo, blog C Japanese">
                        </div>
                        <div class="inputBox">
                            <span>City :</span><br>
                            <input type="text" placeholder="Tokyo City">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>State :</span><br>
                                <input type="text" placeholder="Japanese">
                            </div>
                            <div class="inputBox">
                                <span>Zip Code :</span><br>
                                <input type="text" placeholder="070 506">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <span>Card :</span><br>
                            <input type="text" placeholder="PayPal">
                        </div>
                        <div class="inputBox">
                            <span>Name on Card :</span><br>
                            <input type="text" placeholder="dr. Nico Robin">
                        </div>
                        <div class="inputBox">
                            <span>Credit Card Number :</span><br>
                            <input type="number" placeholder="1234-5678-91011">
                        </div>
                        <div class="inputBox">
                            <span>Exp Month :</span><br>
                            <input type="text" placeholder="March">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp Year :</span><br>
                                <input type="number" placeholder="2025">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span><br>
                                <input type="text" placeholder="9889">
                            </div>
                        </div>
                    </div>
                </div>

                <a href="chekpop.html"><input type="button" value="proceed to checkout" class="submit-btn"></a>
            </form>
        </div>
    </body>
</html>
