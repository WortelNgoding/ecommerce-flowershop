<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="images/product 1.jpg">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="images/tulip 1.jpg" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="images/tulip 2.jpg" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="images/tulip 3.jpg" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="images/tulip 4.jpg" onclick="showImg(this.src)">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="url">Buy Now, For The Beauty Of Your Home!</div>
            <div class="pname">Tulip Bucket</div>
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">Rp 135.000</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">small</div>
                <div class="psize">medium</div>
                <div class="psize">large</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>


    <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src = pic;
        }
    </script>
</body>
</html>
